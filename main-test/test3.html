<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .box1{
        position: relative;
        width: 300px;
        height: 300px;
        background-color: red;
    }

    .box2{
        position: absolute;
        left: 50%;
        top: 50%;
        width: 100px;
        height: 100px;
        background-color: blue;
        transform: translate(-50%,-50%);
    }
</style>
<body>
<div class="box1">
    <div class="box2"></div>
</div>
</body>
</html>
